<div class="view-cellar row-fluid" data-ng-controller="CellarController" data-ng-init="findOne()">
    <form name="wineForm" class="form-horizontal span12" data-ng-submit="update(wineForm.$valid)">
        <legend>Wine Details</legend>
        <br/>

        <div class="row">
            <div class="col-lg-5 col-lg-offset-2">
                <div class="input-group">
                    <span class="input-group-addon">Name:</span>
                    <input type="text" class="form-control" name="name" data-ng-model="wine.name">
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon">Grapes:</span>
                    <input type="text" class="form-control" name="grapes" data-ng-model="wine.grapes">
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon">Country:</span>
                    <input type="text" class="form-control" name="country" data-ng-model="wine.country">
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon">Region:</span>
                    <input type="text" class="form-control" name="region" data-ng-model="wine.region">
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon">Year:</span>
                    <button type="button" class="btn btn-default" data-ng-model="wine.year" data-ng-options="year as year for year in years" data-placeholder="Select Year" bs-select>
                    </button>
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon">Notes:</span>
                    <textarea class="form-control" name="description" data-ng-model="wine.description"></textarea>
                </div>
                <br>
            </div>
            <div class="col-lg-3">
                <div class="well text-center">
                    <p>
                        <img id="picture" width="215" ng-src="{{wine.picture}}"/></p>

                    <p style="color:#999;">To change the picture, drag a new picture from your file system onto the
                        box above.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="text-center well col-lg-8 col-lg-offset-2" >
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="submit" class="btn btn-default" ng-click="delete($event)">Delete</button>
            </div>
        </div>
        <div class="row">
            <alert class="col-lg-8 col-lg-offset-2" ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</alert>
        </div>

    </form>
</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
