<div class="" data-ng-controller="CellarController" data-ng-init="paging(1, 8)">
    <div class="row-fluid">
        <div id="content" class="span12&gt;">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" data-ng-repeat="wine in wines.items">
                    <a data-ng-href="#!/cellar/{{wine._id}}/edit" class="thumbnail plain" style="text-align: center;">
                        <img ng-src="{{wine.picture}}" height="150" width="125" alt="">
                        <h5>{{wine.name}}</h5>
                        {{wine.year}} {{wine.grapes}}<br>
                        <i class="icon-globe"></i> {{wine.region}}, {{wine.country}}
                    </a>
                </div>
            </div>
            <div class="row text-center">
                <pagination total-items="wines.itemCount" items-per-page="8" ng-model="wines.page" ng-change="pageChanged()"></pagination>
            </div>
        </div>
    </div>

</div>
