<div class="" data-ng-controller="CellarController" data-ng-init="paging(1, 8)">
    <div class="row-fluid">
        <div id="content" class="span12&gt;">
            <div>
                <div class="row">
                    <div class="col-xs-3" data-ng-repeat="wine in wines.items">
                        <a data-ng-href="#!/cellar/{{wine._id}}/edit" class="thumbnail plain" style="text-align: center;">
                            <img src="/cellar/assets/pics/{{wine.picture}}" height="150" width="125" alt="">
                            <h5>{{wine.name}}</h5>
                            {{wine.year}} {{wine.grapes}}<br>
                            <i class="icon-globe"></i> {{wine.region}}, {{wine.country}}
                        </a>
                    </div>
                </div>
                <div class="text-center">
                    <pagination total-items="wines.itemCount" ng-model="wines.page" ng-change="pageChanged()"></pagination>
                </div>
            </div>
        </div>
    </div>

</div>
